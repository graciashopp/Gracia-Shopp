<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pesan COD (Owner)</title>
    <link rel="stylesheet" href="style_owner.css">
</head>
<body>
    <div class="container">
        <img src="gracia'shopp_logo1.jpg" alt="Logo GraciaShop" class="logo">
        <div class="shop-name">Gracia'Shopp</div>
        <h2>Form Pengiriman Pesanan COD (Owner)</h2>
        <form id="formOwner">
            <label for="paket">Nomor Paket:</label>
            <input type="number" id="paket" name="paket">

            <label for="nama">Nama Pelanggan:</label>
            <input type="text" id="nama" name="nama">

            <label for="alamat">Alamat:</label>
            <input type="text" id="alamat" name="alamat">

            <label for="keterangan">Keterangan (Alamat Spesifik):</label>
            <input type="text" id="keterangan" name="keterangan">

            <label for="harga">Harga Barang (Rp):</label>
            <input type="text" id="harga" name="harga">

            <button type="button" onclick="generateMessage()">Buat Pesanan</button>
        </form>

        <h3>Deskripsi Pesanan:</h3>
        <div id="pesan"></div>
        <br>
        <button id="whatsappLink" style="display:none;" onclick="openWhatsApp()">Kirim ke Kurir</button>
    </div>
    
    <script src="script_owner.js"></script>

</body>
</html>
